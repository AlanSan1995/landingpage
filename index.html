<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <nav class="header_nav">
        <a href=""><img src="assets/img/logo.svg" alt="Icono" /></a>
        <div class="header_nav_links">
          <a href="">Why Quickit</a>
          <a href="">Solutions</a>
          <a href="">Resources</a>
          <a href="">Pricing</a>
          <a href="">Contacts</a>
        </div>
      </nav>
      <div class="header_subscribe">
        <a href=""
          ><img
            class="header_subscribe_icon"
            src="assets/icons/icono_mundo.svg"
            alt=""
        /></a>
        <span></span>
        <button class="header_subscribe_login">Log In</button>
        <button class="header_subscribe_request">Request a demo</button>
      </div>
    </header>
    <main>
      <img
        class="main_background"
        src="assets/img/primary-background.png"
        alt="background"
      />
      <section class="presentation_section">
        <div class="presentation_text">
          <div class="presentation_text_content">
            <h3>Welcome to the Future of Landings</h3>
            <p>
              Create screens right in your Figma. Connect different blocks and
              create awesome landings. Yes, it just takes a few minutes!
            </p>
            <div class="presentation_text_buttons">
              <button class="presentation_request_button">
                Request a demo
              </button>
              <button class="presentation_watch_button"><img src="assets/icons/play.svg" alt=""> Watch video</button>
            </div>
          </div>
          <img
            class="presentation_image"
            src="assets/img/presentation_image.svg"
            alt="presentation"
          />
        </div>
        <div class="presentation_sponsors">
            <h3>Trusted by the fastest growing companies</h3>
            <div class="presentation_sponsors_cards">
                <div><img src="assets/icons/figma.svg" alt="Figma">Figma</div>
                <div><img src="assets/icons/sketch.svg" alt="Sketch">Sketch</div>
                <div><img src="assets/icons/pinterest.svg" alt="Pinterest">Pinterest</div>
                <div><img src="assets/icons/dribbble.svg" alt="Dribbble">Dribbble</div>
                <div><img src="assets/icons/behance.svg" alt="Behance">Behance</div>
                <div><img src="assets/icons/github.svg" alt="Github">Github</div>
            </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
